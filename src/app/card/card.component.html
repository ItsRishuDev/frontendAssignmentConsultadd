<mat-card class="grid-card" *ngFor="let data of responseData">
    <mat-card-title>{{data.title | slice:0:20}}</mat-card-title>
    <mat-card-subtitle>by User : {{data.userId}}</mat-card-subtitle>
    <mat-card-content>
      <p>Id : {{data.id}}</p>
      <p>{{data.body}}</p>
    </mat-card-content>
</mat-card>
