<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocentric Circle</title>
    <style>
        .grid-container {
          display: grid;
          grid-template-columns: auto auto auto;
          padding: 10%;
          margin: auto;
        }
        body{
            background-color: #101820FF;
        }
        .grid-item {
          background-color: #FEE715FF;
          border: 1px solid rgba(0, 0, 0, 0.8);
          border-radius: 50%;
          padding: 120px;
          font-size: 30px;
          text-align: center;
          margin: auto;
        }

        h1{
            text-align: center;
            color: white;
        }


        </style>
</head>
<body>
    <h1>Cocentric Circle</h1>
    <div class="grid-container">
        <div class="grid-item" id="c1">C 1</div>
        <div class="grid-item" id="c2">C 2</div>
        <div class="grid-item" id="c3">C 3</div>  
    </div>
    <script src="main.js"></script>
</body>
</html>
